<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Mobile Feature</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>


        <div class="main">
            <nav>
                <div class="logo">
                    <img src="img/logo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                        <li><a href="#">Phone</a></li>

                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="img/mobile.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="img/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12Mp,Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="img/processor.png">
                        <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="img/display.png">
                        <div>
                        <h1>Display</h1>
                        <p>6.5 Inch display</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="img/battery.png">
                        <div>
                        <h1>Battery</h1>
                        <p>5000mAh battery 720 hours</p>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="controls">
                <img src="img/arrow.png" id="upBtn">
                <h3>feature</h3>
                <img src="img/arrow.png" id="downBtn">

            </div>

        </div>


        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");
            
            var rotatevalue=circle.style.transform;
            var rotatesum;
            
            upBtn.onclick=function()
            {
                rotatesum=rotatevalue+"rotate(-90deg)";
                circle.style.transform=rotatesum;
                rotatevalue=rotatesum;
            }
             downBtn.onclick=function()
            {
                rotatesum=rotatevalue+"rotate(90deg)";
                circle.style.transform=rotatesum;
                rotatevalue=rotatesum;
            }

        </script>
    </body>
</html>
